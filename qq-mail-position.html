<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html ,body {
      margin: 0;
      position: relative;
      height: 100%;
    }
  div {
    position: absolute;
  }
    .a {
      background-color: bisque;
      width: 100%;
      height: 200px;
    }
    .b {
      width: 200px;
      bottom: 0;
      top: 200px;
      background-color: aquamarine;
      overflow-y: auto;
    }
    .c {
      right: 0;
      bottom: 0;
      background-color: violet;
      top: 200px;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="a">a</div>
  <div class="b">b</div>
  <div class="c">c</div>
</body>
</html>
