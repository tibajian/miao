<script>
  // 简单计算器
  var firstnun= +prompt('请输入第一个数字')
  var lastnun= +prompt('请输入第二个数字')
  var fuhao=prompt()
  if(fuhao==='+') {
    var 加法= firstnun + lastnun
    alert(加法)
  }
  else if(fuhao==='-') {
    var 减法= firstnun - lastnun
    alert(减法)
  }
  else if(fuhao==='*') {
    var 乘法= firstnun * lastnun
    alert(乘法)
  }
  else if(fuhao==='/') {
    if(lastnun===0)
    alert('Dlvlded ' + 'by ' + 'zero')
    else var 除法= firstnun / lastnun
    alert(除法)
  }
  else alert('Invalid ' + 'operator!')

</script>
